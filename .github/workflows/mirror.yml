name: Mirror to Personal Repo

on:
  push:
    branches: ['**']
    tags: ['**']
  workflow_dispatch: {} # lets you run it manually too

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need full history for mirroring

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to personal mirror repo
        env:
          MIRROR_PAT: ${{ secrets.MIRROR_PAT }}
        run: |
          git remote add mirror https://${MIRROR_PAT}@github.com/abigailgessesse/ps1.git
          git push --mirror mirror
